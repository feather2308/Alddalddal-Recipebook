<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=yes">
    <title>칵테일 레시피</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
        height:100%;
    }

    .top-line{
        height: 140px;
        border-bottom: 1px solid #777777; /* 첫 번째 선 */
        margin-bottom: 4px; /* 두 번째 선과의 간격 조정 */
    }

    .container{
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 0 auto;
    }

    .banner-container {
        display: flex;
        width: 100%;
        height: 140px;
        justify-content: space-between;  /* 왼쪽과 오른쪽 끝에 요소 배치 */
        align-items: center;  /* 세로 중앙 정렬 */
    }

    .banner-icon{
        height:140%;
        position: relative;
        min-height: 40%;
        margin: auto auto auto 20px;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    /* 검색바 공간 */
    .search-section {
        width: 100%;
        background: url('/images/search_background.png');
        background-size: cover;
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 내용 중앙 정렬 */
        height: 650px;
    }

    .search-content h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    /* 제목 스타일 */
    .search-heading {
        font-size: 3.5rem;
        font-weight: 300;
        color: white;
        margin-bottom: 1.5rem;
    }

    /* 검색 바 컨테이너 */
    .search-bar-container {
        display: flex;
        flex-direction: column; /* 검색바가 쌓이도록 설정 */
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    /* 입력창과 버튼 */
    .input-group {
        display: flex;
        width: 75%;
        margin-top: 10px;
    }

    .search-input {
        width: 90%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
    }

    .search-button {
        width:10%;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        border: none #007bff;
    }

    /* 반응형 */
    @media (max-width: 768px) {
        .search-content h1 {
            font-size: 2rem;
        }

        .cocktail-card img {
            height: 120px;
        }
    }
</style>

<body>
<div class="top-line">
    <div class="container">
        <div class="banner-container">
            <img src="/images/head_banner.png" class="banner-icon" alt="홈으로">
            <!-- 로그인 링크 추가 -->
            <div class="banner-blank"></div>
            <a href="/login">로그인</a>
        </div>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <h1 class="search-heading">칵테일을 검색하세요</h1>

                    <!-- 체크박스 필터 -->
                    <div>
                        <label>
                            <input type="checkbox" id="searchFilter1" onclick="toggleSearchBar(1)"> 칵테일 이름
                        </label>
                        <label>
                            <input type="checkbox" id="searchFilter2" onclick="toggleSearchBar(2)"> 재료
                        </label>
                        <label>
                            <input type="checkbox" id="searchFilter3" onclick="toggleSearchBar(3)"> 특성
                        </label>
                    </div>

                    <form action="/main" method="get">
                        <!-- 검색 바 -->
                        <div class="search-bar-container">
                            <!-- 칵테일 이름 검색바 -->
                            <div id="searchBar1" class="input-group" style="display:none;">
                                <label for="cocktail_name" class="search-label"></label>
                                <input type="text" class="search-input" id="cocktail_name" placeholder="칵테일 이름을 입력하세요">
                            </div>
                            <!-- 재료 검색바 -->
                            <div id="searchBar2" class="input-group" style="display:none;">
                                <label for="ingredient_name" class="search-label"></label>
                                <input type="text" class="search-input" id="ingredient_name" autocomplete="off" placeholder="재료를 입력하세요">
                            </div>
                            <!-- 특성 검색바 -->
                            <div id="searchBar3" class="input-group" style="display:none;">
                                <label for="trait" class="search-label"></label>
                                <input type="text" class="search-input" id="trait" autocomplete="off" placeholder="특성을 입력하세요">
                            </div>
                        </div>
                        <button type = "submit"  class = "search-button">검색</button>
                    </form>
                </div>

                <div class="search-results">
                    <h2>검색 결과</h2>
                    <div>
                        <!-- 결과 리스트 -->
                        <ul>
                            <li th:each="cocktail : ${results}" class="cocktail-item">
                                <a th:href="@{'/recipe?cocktail=' + ${cocktail.name}}">
                                    <img th:src="@{'/images/cocktail/' + ${cocktail.image} + '.webp'}" alt="칵테일 이미지">
                                    <h3 th:text="${cocktail.name}">칵테일 이름</h3>
                                </a>
                            </li>
                        </ul>

                        <!-- 검색 결과가 없을 경우 메시지 -->
                        <div th:if="${#lists.isEmpty(results)}">
                            <p>검색 결과가 없습니다.</p>
                        </div>
                    </div>
                </div>

            </section>

        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSearchBar(searchBarId) {
        const searchBar = document.getElementById("searchBar" + searchBarId);
        const checkbox = document.getElementById("searchFilter" + searchBarId);

        if (checkbox.checked) {
            searchBar.style.display = 'block';
        } else {
            searchBar.style.display = 'none';
        }
    }

    function searchIngredients() {
        const query = document.getElementById("ingredient_name").value;

        if (query.length >= 1) { // 최소 2글자 이상 입력 시에만 요청
            fetch(`/getIngredients/find?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultList = document.getElementById("ingredient-results");
                    resultList.innerHTML = ''; // 이전 결과 지우기

                    if (data.length > 0) {
                        data.forEach(item => {
                            const li = document.createElement("li");
                            li.textContent = item;
                            li.style.cursor = "pointer";  // 마우스 포인터 추가
                            li.onclick = function() {
                                document.getElementById("ingredient_name").value = item;
                                document.getElementById("ingredient-list").style.display = "none"; // 드롭다운 숨기기
                            };
                            resultList.appendChild(li);
                        });

                        // 결과가 있으면 드롭다운 보이기
                        document.getElementById("ingredient-list").style.display = "block";
                    } else {
                        document.getElementById("ingredient-list").style.display = "none"; // 결과 없으면 숨기기
                    }
                })
                .catch(error => {
                    console.error("검색 오류:", error);
                });
        } else {
            document.getElementById("ingredient-list").style.display = "none"; // 2글자 미만 입력 시 드롭다운 숨기기
        }
    }
</script>
</body>
</html>
