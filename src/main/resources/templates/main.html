<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=yes">
    <title>칵테일 레시피</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
        height:100%;
    }

    .top-line{
        height: 140px;
        border-bottom: 1px solid #777777; /* 첫 번째 선 */
        margin-bottom: 4px; /* 두 번째 선과의 간격 조정 */
    }

    .container{
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 0 auto;
    }

    .banner-container {
        display: flex;
        width: 100%;
        height: 140px;
        justify-content: space-between;  /* 왼쪽과 오른쪽 끝에 요소 배치 */
        align-items: center;  /* 세로 중앙 정렬 */
    }

    .banner-icon{
        height:140%;
        position: relative;
        min-height: 40%;
        margin: auto auto auto 20px;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    /* 검색바 공간 */
    .search-section {
        width: 100%;
        background: url('/images/search_background.png');
        background-size: cover;
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 내용 중앙 정렬 */
        height: 650px;
    }

    .search-content h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    /* 제목 스타일 */
    .search-heading {
        font-size: 3.5rem;
        font-weight: 300;
        color: white;
        margin-bottom: 1.5rem;
    }

    /* 검색 바 컨테이너 */
    .search-bar-container {
        display: flex;
        flex-direction: column; /* 검색바가 쌓이도록 설정 */
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    /* 입력창과 버튼 */
    .input-group {
        display: flex;
        width: 75%;
        margin-top: 10px;
    }

    .search-input {
        width: 90%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
    }

    .search-button {
        width:10%;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        border: none #007bff;
    }

    /* 반응형 */
    @media (max-width: 768px) {
        .search-content h1 {
            font-size: 2rem;
        }

        .cocktail-card img {
            height: 120px;
        }
    }
</style>

<body>
<div class="top-line">
    <div class="container">
        <div class="banner-container">
            <img src="/images/head_banner.png" class="banner-icon" alt="홈으로">
            <!-- 로그인 링크 추가 -->
            <div class="banner-blank"></div>
            <a href="/login">로그인</a>
        </div>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <h1 class="search-heading">칵테일을 검색하세요</h1>

                    <!-- 체크박스 필터 -->
                    <div>
                        <label>
                            <input type="checkbox" id="searchFilter1" onclick="toggleSearchBar(1)"> 칵테일 이름
                        </label>
                        <label>
                            <input type="checkbox" id="searchFilter2" onclick="toggleSearchBar(2)"> 재료
                        </label>
                        <label>
                            <input type="checkbox" id="searchFilter3" onclick="toggleSearchBar(3)"> 특성
                        </label>
                    </div>

                    <!-- 검색 바 -->
                    <div class="search-bar-container">
                        <!-- 칵테일 이름 검색바 -->
                        <div id="searchBar1" class="input-group" style="display:none;">
                            <label for="cocktailSearch" class="search-label"></label>
                            <input type="text" class="search-input" id="cocktailSearch" placeholder="칵테일 이름을 입력하세요">
                        </div>
                        <!-- 재료 검색바 -->
                        <div id="searchBar2" class="input-group" style="display:none;">
                            <label for="ingredientSearch" class="search-label"></label>
                            <input type="text" class="search-input" id="ingredientSearch" placeholder="재료를 입력하세요">
                        </div>
                        <!-- 특성 검색바 -->
                        <div id="searchBar3" class="input-group" style="display:none;">
                            <label for="traitSearch" class="search-label"></label>
                            <input type="text" class="search-input" id="traitSearch" placeholder="특성을 입력하세요">
                        </div>
                    </div>

                    <button class="search-button" onclick="searchCocktails()">검색</button>
                </div>
            </section>

        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSearchBar(searchBarId) {
        const searchBar = document.getElementById("searchBar" + searchBarId);
        const checkbox = document.getElementById("searchFilter" + searchBarId);

        if (checkbox.checked) {
            searchBar.style.display = 'block';
        } else {
            searchBar.style.display = 'none';
        }
    }
</script>
</body>
</html>
