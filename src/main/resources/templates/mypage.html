<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        /* 스타일 예시 */
        .mypage-container {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            padding: 20px;
            background-color: #000000;
            color: #fff;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .btn-edit-profile, .btn-delete-account {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: transparent;
            color: #4CAF50;
            text-decoration: none;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .mypage{
            width : 80%;
        }

        .btn-edit-profile:hover, .btn-delete-account:hover {
            background-color: #f0f0f0;
            float: right; /* 우측 정렬 */
        }

        .cocktail-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            height: 400px;  /* 고정 높이 */
            overflow-y: auto; /* 세로 스크롤 추가 */
        }

        .cocktail-list ul {
            list-style-type: none;
            padding: 0;
        }

        .cocktail-list li {
            margin: 8px 0;
            font-size: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cocktail-item {
            display: flex;
            align-items: center;
        }

        .cocktail-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cocktail-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            transition: color 0.3s ease;
        }

        /* 체크된 별 */
        .star.checked {
            color: gold;
        }

        /* 체크되지 않은 별 */
        .star.unchecked {
            color: gray;
        }

        /* 마우스 오버 시 별 색상 변경 */
        .star:hover {
            color: #ffcc00; /* 마우스 오버 시 금색으로 변경 */
        }

        header {
            height: 100px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .info_btn_list {
            display: flex;
            justify-content: flex-end; /* 버튼들을 우측 정렬 */
        }

    </style>
</head>

<!-- 헤더 -->
<header class="bg-dark d-flex align-items-center" style="height: 150px;"> 
    <div class="container" style="max-width: 100%; height: 80%; ">
        <div class="banner-container" style="width: 100%; height:auto; margin: 0 auto;">
            <img src="/images/head_banner.png" alt="홈으로">
        </div>
    </div>
</header>

<body>
<div class="mypage-container">
    <div class="mypage">
        <h2>마이페이지</h2>
        <div class="user-info">
            <p><strong>아이디:</strong> [[${account.id}]]</p>
            <p><strong>이름:</strong> [[${account.name}]]</p>
            <p><strong>닉네임:</strong> [[${account.nickname}]]</p>
            <p><strong>이메일:</strong> [[${account.email}]]</p>
        </div>

        <div class="info_btn_list">
            <!-- 정보 수정 버튼과 탈퇴 버튼 -->
            <a href="./editprofile.html" class="btn-edit-profile">정보 수정</a>
            <a href="/delete-account" class="btn-delete-account">탈퇴</a>
        </div>
    
        <!-- 칵테일 좋아요 목록 추가 -->
        <h3>칵테일 좋아요 목록</h3>
        <div class="cocktail-list">
            <ul>
                <li th:each="cocktail : ${cocktails}">
                    <div class="cocktail-item">
                        <a th:href="@{'/recipe?cocktail=' + ${cocktail.name}}" style="text-decoration: none; color: inherit;">
                            <img th:src="@{'/images/cocktail/' + ${cocktail.image} + '.webp'}" th:alt="@{${cocktail.name} + ' Image'}" />
                            <h3 th:text="${cocktail.name}">Cocktail Name</h3>
                        </a>
                        <!-- 별 추가 -->
                        <span class="star"
                              th:classappend="'favorite-star checked'"
                              th:text="'★'"
                              th:data-id="${account.id}"
                              th:data-cocktail="${cocktail.name}">
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.favorite-star').forEach(function(star) {
        star.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const cocktailName = this.getAttribute('data-cocktail');

            fetch('/favorite/toggle',{
                method: 'POST',
                body: JSON.stringify({ id: id, cocktailName: cocktailName }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // 응답이 성공적일 경우 JSON 파싱
                    } else {
                        throw new Error('네트워크 오류 발생');
                    }
                })
                .then(data => {
                    // 응답에 따라 UI 업데이트 (별의 상태 변경)
                    console.log('응답 데이터:', data);
                    window.location.href = window.location.href; // 페이지 새로 고침
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                });
        });
    });
</script>
</body>
</html>
