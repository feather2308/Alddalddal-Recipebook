<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        /* 스타일 예시 */
        .mypage-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .mypage-left, .mypage-right {
            width: 45%;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .btn-edit-profile {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-edit-profile:hover {
            background-color: #45a049;
        }

        .cocktail-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .cocktail-list ul {
            list-style-type: none;
            padding: 0;
        }

        .cocktail-list li {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <div class="mypage-left">
        <h2>자신의 정보</h2>
        <div class="user-info">
            <p><strong>아이디:</strong> [[${account.id}]]</p>
            <p><strong>이름:</strong> [[${account.name}]]</p>
            <p><strong>닉네임:</strong> [[${account.nickname}]]</p>
            <p><strong>이메일:</strong> [[${account.email}]]</p>
        </div>
        <!-- 정보 수정 버튼 -->
        <a href="/edit-profile" class="btn-edit-profile">정보 수정</a>
    </div>

    <div class="mypage-right">
        <h3>칵테일 좋아요 목록</h3>
        <div class="cocktail-list">
            <!-- 칵테일 좋아요 목록을 동적으로 삽입 -->
            <ul>
                <!--
                <li th:each="cocktail : ${likedCocktails}">
                    <span th:text="${cocktail.name}"></span> --><!-- 칵테일 이름 표시 -->
                <!-- </li> -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
