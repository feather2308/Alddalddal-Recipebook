<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>알딸딸 레시피북 - 재료 목록</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: Noto Sans KR, Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .header{
            height: 100px;
            border-bottom: 1px solid #777777; /* 첫 번째 선 */
            margin-bottom: 4px; /* 두 번째 선과의 간격 조정 */
        }

        .header-container{
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
            justify-content: center; /* 가운데 정렬 */
            max-width: 100%; /* 부모의 너비를 100%로 설정 */
            align-items: center;
        }

        .banner-container {
            display: flex;
            width: 90%;
            height: 100px;
            justify-content: space-between;  /* 왼쪽과 오른쪽 끝에 요소 배치 */
            align-items: center;  /* 세로 중앙 정렬 */
            z-index: 3; /* 다른 요소보다 뒤에 오도록 설정 */
            max-width : 1800px;
        }

        .banner-container a{
            height: 100%;
            flex: 0 0 auto;
        }

        .navigation-bar{
            font-size:16pt;
            color:white;
            text-decoration: none;
            margin-left:auto;
            margin-top:20px;
            justify-content: space-between; /* 항목들이 좌우로 배치됨 */
            display: flex;  /* flexbox로 항목 배치 */
            width : 100%;

        }

        .navigation-bar .left{
            margin-left:40px;
            gap:30px;
            display: flex;
            flex-direction: row;  /* 좌우로 나열되게 설정 */
        }

        .navigation-bar .right{
            display: flex;
        }

        .banner-icon{
            height:170%;
            position: relative;
            min-height: 40%;
            margin: auto auto auto 20px;
        }

        .recipe-background {
            width: 100%;
            height: 100px; /* 원하는 높이로 설정 */
            overflow: hidden;
            filter: blur(4px);
        }

        .recipe-background img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 이미지가 컨테이너 크기를 덮도록 설정 */
            object-position: top; /* 이미지의 윗부분을 기준으로 맞춤 */
        }


        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .ingredient-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 기본적으로 4개의 열 */
            gap: 20px;
            padding: 20px 0;
        }
        .ingredient-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .ingredient-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .ingredient-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .ingredient-item h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .ingredient-item p {
            color: #777;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* 반응형 스타일: 화면 크기에 따른 열 개수 변경 */
        @media (max-width: 1200px) {
            .ingredient-list {
                grid-template-columns: repeat(3, 1fr); /* 화면이 1200px 이하일 때 3열 */
            }
        }

        @media (max-width: 900px) {
            .ingredient-list {
                grid-template-columns: repeat(2, 1fr); /* 화면이 900px 이하일 때 2열 */
            }
        }

        @media (max-width: 600px) {
            .ingredient-list {
                grid-template-columns: 1fr; /* 화면이 600px 이하일 때 1열 */
            }
        }
    </style>
</head>

<body>

<div class="header">
    <div class="header-container">
        <div class="banner-container">
            <a href="/">
                <img src="/images/head_banner.png" class="banner-icon" alt="홈으로">
            </a>
            <div class="navigation-bar">
                <div class ="left">
                    <div onclick="window.location.href='/cocktail'">칵테일 목록</div>
                    <div onclick="window.location.href='/ingredient'">재료 목록</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="recipe-background">
    <img src="/images/search_background.png" class="recipe-background" alt="검색 뒷배경">
</div>

<div class="container">
    <h1>재료 목록</h1>
    <div class="ingredient-list">
        <!-- ingredients 목록 출력 -->
        <div th:each="ingredient : ${ingredient}" class="ingredient-item">
            <img th:src="@{'/images/ingredient/' + ${ingredient.image} + '.webp'}" th:alt="${ingredient.name}">
            <h3 th:text="${ingredient.name}">Ingredient Name</h3>
            <p th:text="${ingredient.lore}">Ingredient Description</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Cocktail Recipe. All Rights Reserved.</p>
</div>
</body>
</html>
