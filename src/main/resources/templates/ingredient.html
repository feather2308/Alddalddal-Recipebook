<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>알딸딸 레시피북 - 재료 목록</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: Noto Sans KR, Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0 0 20px 0;
        }

        .recipe-background {
            width: 100%;
            height: 100px; /* 원하는 높이로 설정 */
            overflow: hidden;
            filter: blur(4px);
        }

        .recipe-background img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 이미지가 컨테이너 크기를 덮도록 설정 */
            object-position: top; /* 이미지의 윗부분을 기준으로 맞춤 */
        }


        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .ingredient-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 기본적으로 4개의 열 */
            gap: 20px;
            padding: 20px 0;
        }
        .ingredient-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .ingredient-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .ingredient-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .ingredient-item h3 {
            color: whitesmoke;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        .ingredient-item p {
            color: lightgray;
            font-size: 12px;
            margin-bottom: 0;
        }

        /* 반응형 스타일: 화면 크기에 따른 열 개수 변경 */
        @media (max-width: 1200px) {
            .ingredient-list {
                grid-template-columns: repeat(3, 1fr); /* 화면이 1200px 이하일 때 3열 */
            }
        }

        @media (max-width: 900px) {
            .ingredient-list {
                grid-template-columns: repeat(2, 1fr); /* 화면이 900px 이하일 때 2열 */
            }
        }

        @media (max-width: 600px) {
            .ingredient-list {
                grid-template-columns: 1fr; /* 화면이 600px 이하일 때 1열 */
            }
        }
    </style>
</head>

<body>
<div th:replace="~{header.html}"></div>

<div class="recipe-background">
    <img src="/images/search_background.png" class="recipe-background" alt="검색 뒷배경">
</div>

<div class="container">
    <h1>재료 목록</h1>
    <div class="ingredient-list">
        <!-- ingredients 목록 출력 -->
        <div th:each="ingredient : ${ingredient}" class="ingredient-item">
            <img th:src="@{'/images/ingredient/' + ${ingredient.image} + '.webp'}" th:alt="${ingredient.name}">
            <h3 th:text="${ingredient.name}">Ingredient Name</h3>
            <p th:text="${ingredient.lore}">Ingredient Description</p>
        </div>
    </div>
</div>

<div th:replace="~{footer.html}"></div>
</body>
</html>
