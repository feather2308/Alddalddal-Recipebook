<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>알딸딸 레시피북 - 칵테일 목록</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: Noto Sans KR, Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh; /* 창 높이에 맞춤 */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* HTML 자체의 스크롤 제거 */
        }

        .recipe-background {
            width: 100%;
            height: 100px; /* 원하는 높이로 설정 */
            overflow: hidden;
            filter: blur(4px);
        }

        .recipe-background img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 이미지가 컨테이너 크기를 덮도록 설정 */
            object-position: top; /* 이미지의 윗부분을 기준으로 맞춤 */
        }


        /* context-container 영역 */
        .context-container {
            overflow-y: auto; /* 스크롤 가능 */
            padding: 20px 20px 80px 20px;
            width:100%;
            align-items: center;
            justify-content: center; /* 가로 중앙 정렬 */
        }

        /* 칵테일 목록 */
        .cocktail-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto; /* 가로 중앙 정렬 */
        }

        .cocktail-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .cocktail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .cocktail-item img {
            width: 100%;
            aspect-ratio: 2 / 3; /* 가로 세로 비율 유지 */
            object-fit: cover;
            border-radius: 8px;
        }

        .cocktail-item h3 {
            color: #fff;
            font-size: 16px;
            margin-top: 3px;
            margin-bottom: 5px;
        }

        .cocktail-item p {
            color: #777;
            font-size: 14px;
        }

        /* 즐겨찾기 별 위치 */
        .favorite-star {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .favorite-star:hover {
            transform: scale(1.2);
        }

        .favorite-star.active {
            color: gold; /* 노란별 */
        }

        .favorite-star.inactive {
            color: gray; /* 빈별 */
        }

        /* 고정된 footer 스타일 */
        .footer {
            position: absolute;
            bottom: 0;
            height: 70px; /* 페이지네이션 높이 */
            width: 100%;
            background-color: #333333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer p {
            margin-bottom: 0;
            color: white;
            font-weight: 100;
        }

        /* 페이지네이션 텍스트 */
        .pagination-text {
            font-size: 14px;
            margin-bottom: 2px;
            color: white;
        }

        /* 페이지 번호 스타일 */
        .pagination-numbers a {
            display: inline-block;
            padding: 1px 6px;
            margin-left: 8px;
            font-weight: bold;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        .pagination-numbers a:hover {
            background-color: #a2a2a2;
            color: #000;
        }
    </style>
</head>

<body>
<div th:replace="~{header.html}"></div>

    <div class="recipe-background">
        <img src="/images/search_background.png" class="recipe-background" alt="검색 뒷배경">
    </div>

        <!-- 스크롤 가능한 컨텐츠 영역 -->
        <div class="context-container">
            <div class="cocktail-list">
                <!-- 칵테일 목록 출력 -->
                <div th:each="cocktail, iterStat : ${cocktails.content}" class="cocktail-item">
                    <a th:href="@{'/recipe?cocktail=' + ${cocktail.name}}" style="text-decoration: none; color: inherit;">
                        <img th:src="@{'/images/cocktail/' + ${cocktail.image} + '.webp'}" th:alt="@{${cocktail.name} + ' Image'}" />
                        <h3 th:text="${cocktail.name}">Cocktail Name</h3>
                    </a>

                    <!-- 즐겨찾기 별 표시 및 토글 기능 추가 -->
                    <span th:if="${favoriteFlags != null}">
                        <span th:classappend="${favoriteFlags[iterStat.index] ? 'favorite-star active' : 'favorite-star inactive'}"
                              th:id="'star_' + ${cocktail.name}"
                              th:data-cocktail="${cocktail.name}"
                              th:data-id="${user}">
                              ★
                        </span>
                    </span>
                </div>
            </div>
        </div>

<!-- 고정된 페이지네이션 footer -->
<div class="footer">
    <span class="pagination-text">Page <span th:text="${currentPage}">1</span> of <span th:text="${totalPages}">5</span></span>
    <div class="pagination-numbers">
        <a th:each="i : ${#numbers.sequence(1, totalPages)}"
           th:classappend="${i == currentPage} ? 'active' : ''"
           th:href="@{'/cocktail?page=' + ${i}}"
           th:text="${i}"></a>
    </div>
    <p>&copy; 2024 Alddalddal Recipe. All Rights Reserved.</p>
</div>

<script>
    document.querySelectorAll('.favorite-star').forEach(function(star) {
        star.addEventListener('click', function() {
            const cocktailName = this.getAttribute('data-cocktail');
            const userId = this.getAttribute('data-id');
            const isActive = this.classList.contains('active');

            // Toggle favorite
            if (isActive) {
                // 노란별(삭제): AJAX DELETE 요청
                fetch(`/favorite/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId, cocktailName: cocktailName })
                })
                    .then(response => {
                        if (response.ok) {
                            this.classList.remove('active');
                            this.classList.add('inactive');
                        }
                    });
            } else {
                // 빈별(추가): AJAX POST 요청
                fetch(`/favorite/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId, cocktailName: cocktailName })
                })
                    .then(response => {
                        if (response.ok) {
                            this.classList.remove('inactive');
                            this.classList.add('active');
                        }
                    });
            }
        });
    });
</script>

</body>
</html>
