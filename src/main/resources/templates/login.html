<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>알딸딸 레시피북 - 로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: Noto Sans KR, Arial, sans-serif;
            background: radial-gradient(circle at top, #646464 10%, #000000 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .column-container{
            flex-direction: column; /* 상하 배치를 위한 설정 */
            width : 500px;
            margin-top: -40px;
        }

        .sign-in-form-container {
            max-width: 100%;
            background-color: rgba(0, 0, 0, 0);
            padding: 30px;
            border-radius: 10px;
        }

        .sign-in-form-banner a {
            max-width: 50%;
            margin: auto; /* 수평 중앙 정렬을 위한 margin 추가 */
            display: block; /* 이미지를 블록 레벨 요소로 변경 */
        }

        .sign-in-input-field {
            display: flex;
            align-items: center;
            background-color: #140B0B; /* 아이콘의 배경색 */
            margin-bottom: 20px;
            padding: 5px; /* padding 추가로 아이콘과 입력창 간의 간격 조절 */
        }

        .sr-only{
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        .sign-in-input {
            background-color: #110B0B;
            border-radius: 5px;
            border: 10px solid #110B0B;
            color: rgb(95, 95, 95);
            width: 100%;
            height: 40px; /* 입력창 높이 변경 */
            font-size: 15px;
        }

        .find-field{
            text-align: right;
        }

        .find-id-btn {
            width: auto; /* 아이콘 크기 조절 */
            height: 100%; /* 아이콘 크기 조절 */
            object-fit: cover;
            background-color: transparent;
            border: none;
            color: white;
        }

        .find-pw-btn {
            width: auto; /* 아이콘 크기 조절 */
            height: 100%; /* 아이콘 크기 조절 */
            object-fit: cover;
            background-color: transparent;
            border: none;
            color: white;
        }


        .sign-in-btn {
            background-color: #797979;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .sign-in-btn:hover {
            background-color: #252525;
        }

        .form-footer {
            color: #efeded;
            text-align: center;
            margin: 10px 0;
            font-size:15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="column-container">
        <div class="sign-in-form-banner">
            <a href="/">
                <img src="/images/head_banner.png" alt="Logo" class="img-fluid">
            </a>
        </div>
        <div class="sign-in-form-container">

            <form action="/login" method="post">
                <div class="sign-in-input-field">
                    <label for="id" class="sr-only">아이디</label> <!-- 접근성 향상 -->
                    <img src="/images/user.png" alt="아이디 아이콘" class="sign-in-icon">
                    <input type="text" id="id" class="sign-in-input" name="id" placeholder="아이디" required>
                </div>

                <div class="sign-in-input-field">
                    <label for="password" class="sr-only">비밀번호</label>
                    <img src="/images/lock.png" alt="비밀번호 아이콘" class="sign-in-icon">
                    <input type="password" id="password" class="sign-in-input" name="password" placeholder="비밀번호" required>
                </div>

                <div class="find-field">
                    <button type="find-id" class="find-id-btn" onclick="location.href='/findid'">ID 찾기</button>
                    <button type="find-pw" class="find-pw-btn" onclick="location.href='/findpw'">PW 찾기</button>
                </div>

                <div class="error-message" th:if="${error}">
                    아이디 또는 비밀번호가 틀렸습니다.
                </div>

                <button type="submit" class="sign-in-btn">로그인</button>
                <div class="form-footer">
                    <p>계정이 없으신가요? <a href="/signin">회원가입</a></p>
                </div>
            </form>


        </div>
    </div>
</div>

<script>
    console.log("현재 Document 경로:", window.location.pathname);
</script>
</body>
</html>
