<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }

        .container {
            background-color: gray;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width:400px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid darkgray;             border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>

    <!-- 회원가입 폼 -->
    <form action="/signin" method="post">
        <input type="text" class="input-field" name="id" placeholder="아이디" required>
        <input type="password" class="input-field" name="password" placeholder="비밀번호" required>
        <input type="text" class="input-field" name="name" placeholder="이름" required>
        <input type="text" class="input-field" name="nickname" placeholder="닉네임" required>
        <input type="email" class="input-field" name="email" placeholder="이메일" required>

        <button type="submit" class="submit-button">회원가입</button>
    </form>

    <div class="form-footer">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</div>

</body>
</html>
