<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background: radial-gradient(circle at top, #646464 10%, #000000 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            color: #efeded;
            padding: 20px;
            font-size:24px;
            width:400px;

        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            height: 60px; /* 입력창 높이 변경 */
            padding: 10px;
            margin: 10px 0;
            background-color: #110B0B;
            border: 10px solid #110B0B;
            border-radius: 4px;
            box-sizing: border-box;
            font-size:15px;
            color: #efeded;
        }

        .submit-button {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #797979;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size:17px;
        }

        .submit-button:hover {
            background-color: #252525;
        }

        .form-footer {
            color: #efeded;
            text-align: center;
            margin: 10px 0;
            font-size:15px;
        }

        .error{
            text-align: center;
            color:red;
            font-size:19px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>

    <!-- 회원가입 폼 -->
    <form action="/signin" method="post">
        <input type="text" class="input-field" name="id" placeholder="아이디" required>
        <input type="password" class="input-field" name="password" placeholder="비밀번호" required>
        <input type="text" class="input-field" name="name" placeholder="이름" required>
        <input type="text" class="input-field" name="nickname" placeholder="닉네임" required>
        <input type="email" class="input-field" name="email" placeholder="이메일" required>

        <div th:if="${error!=null}"  class = "error">[[${error}]]</div>
        <button type="submit" class="submit-button">회원가입</button>
    </form>

    <div class="form-footer">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</div>

</body>
</html>
