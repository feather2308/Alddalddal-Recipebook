<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #282828); /* 배경에 그라디언트 적용 */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0); /* 배경색을 완전히 투명하게 설정 */
            padding: 30px;
            border-radius: 10px;
        }

        .login-form-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #3a3a3a; /* 배경보다 조금 더 진한 색 */
            border-radius: 5px;
            border: 1px solid #555;
            color: white;
            padding-left: 40px; /* 아이콘 공간을 확보하기 위해 패딩 추가 */
            margin-bottom: 15px;
            width: 100%;
        }

        .form-control::placeholder {
            color: #ccc; /* 플레이스홀더 텍스트 색상 */
        }

        .input-field {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
            background-color:#1f1f1f
        }

        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-outline-light {
            color: #fff;
            border-color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid;
            margin-top: 10px;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #333;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="login-form-container">
        <div class="text-center mb-4">
            <img src="A.png" alt="Logo" class="img-fluid">
        </div>

        <form action="/login" method="post">
            <div class="input-field mb-3 d-flex align-items-center">
                <img src="id-icon.png" alt="아이디 아이콘" class="icon">
                <input type="text" class="form-control" name="id" placeholder="아이디" required>
            </div>
            <div class="input-field mb-3 d-flex align-items-center">
                <img src="password-icon.png" alt="비밀번호 아이콘" class="icon">
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn-success">로그인</button>
            <button type="button" class="btn-outline-light">회원가입</button>
        </form>

        <div class="error-message" th:if="${param.error}">
            아이디 또는 비밀번호가 틀렸습니다.
        </div>
    </div>
</div>

</body>
</html>
