<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">프로필 수정</h2>
<form action="/edit-profile" method="post">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" th:value="${account.name}" required>

    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" th:value="${account.nickname}" required>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" th:value="${account.email}" required>

    <label for="currentPassword">현재 비밀번호</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">새 비밀번호</label>
    <input type="password" id="newPassword" name="newPassword">

    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 10px;">
        <p th:text="${error}"></p>
    </div>

    <button type="submit">수정하기</button>
</form>
</body>
</html>
